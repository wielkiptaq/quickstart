<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" pInputText/>
   </div>
  <button (click)="goBack()" pButton type="button" label="Back"></button>
  <button (click)="save()" pButton type="button" label="Save"></button>
</div>
